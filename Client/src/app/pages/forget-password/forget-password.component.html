<div class="p-5" id="forget-password">
  <div id="forget-password-form">
    <div class="form-header">
      <h2 class="text-center">Forget Password</h2>
    </div>
    <div class="form-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="formDetails">
        <div class="form-fields-container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">Email*</label>
                <input class="form-control" formControlName="email" id="email" placeholder="Enter Email" type="text" required/>

              </div>
            </div>
            <div class="col-md-12">
              <button [disabled]="!formDetails.valid" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
