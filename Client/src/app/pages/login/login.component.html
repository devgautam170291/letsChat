<div class="p-5" id="login">
  <div id="login-form">
    <div class="form-header">
      <h2 class="text-center">Login</h2>
    </div>
    <div class="form-body">
      <form (ngSubmit)="onSubmit()" [formGroup]="formDetails">
        <div class="form-fields-container">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">Email*</label>
                <input class="form-control" formControlName="email" id="email" placeholder="Enter Email" type="text" required/>

              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <label for="password">Password*</label>
                <input class="form-control" formControlName="password" id="password"
                       placeholder="Enter Password"
                       type="password" />

              </div>
            </div>
            <div class="col-md-12">
              <button [disabled]="!formDetails.valid" class="btn btn-success">Submit</button>
            </div>
            <div class="col-md-12 pt-4">
              <a routerLink="/forget-password">Forget Password?</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
